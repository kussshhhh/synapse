<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #ffffff;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
    }
    
    .tagline {
      font-size: 12px;
      color: #6b7280;
    }
    
    .main-action {
      margin-bottom: 16px;
    }
    
    .save-btn {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .save-btn:hover {
      background: #2563eb;
    }
    
    .save-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .page-info {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
    }
    
    .page-title {
      font-weight: 500;
      color: #1f2937;
      margin-bottom: 4px;
      font-size: 13px;
      line-height: 1.3;
      max-height: 2.6em;
      overflow: hidden;
    }
    
    .page-url {
      font-size: 11px;
      color: #6b7280;
      word-break: break-all;
      line-height: 1.2;
    }
    
    .settings {
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
    }
    
    .settings-title {
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .setting-item {
      margin-bottom: 8px;
    }
    
    .setting-label {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 2px;
      display: block;
    }
    
    .setting-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    .setting-checkbox {
      margin-right: 6px;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .status.loading {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    
    .shortcuts {
      margin-top: 12px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">âš¡ Synapse</div>
    <div class="tagline">Save to Second Brain</div>
  </div>

  <div class="main-action">
    <button id="saveBtn" class="save-btn">Save Current Page</button>
  </div>

  <div id="pageInfo" class="page-info">
    <div id="pageTitle" class="page-title">Loading...</div>
    <div id="pageUrl" class="page-url">Loading...</div>
  </div>

  <div class="settings">
    <div class="settings-title">Settings</div>
    <div class="setting-item">
      <label class="setting-label" for="apiUrl">Synapse API URL</label>
      <input type="text" id="apiUrl" class="setting-input" placeholder="http://localhost:8000">
    </div>
    <div class="setting-item">
      <label class="setting-label">
        <input type="checkbox" id="floatingUIToggle" class="setting-checkbox"> 
        Show floating save button on pages
      </label>
    </div>
  </div>

  <div id="status" class="status"></div>

  <div class="shortcuts">
    Shortcut: Ctrl+Shift+S (Cmd+Shift+S on Mac)
  </div>

  <script src="popup.js"></script>
</body>
</html>
